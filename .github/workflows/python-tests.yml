name: Python Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9]
      fail-fast: false 

    runs-on: ${{ matrix.os }}

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi
      shell: bash
      if: ${{ runner.os != 'Windows' }}

    - name: Install dependencies (Windows)
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt } else { Write-Output "No requirements.txt found" }
      shell: powershell
      if: ${{ runner.os == 'Windows' }}

    - name: Run tests
      run: python -m unittest discover
      shell: bash
      if: ${{ runner.os != 'Windows' }}

    - name: Run tests (Windows)
      run: python -m unittest discover
      shell: cmd 
      if: ${{ runner.os == 'Windows' }}
